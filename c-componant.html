<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>First function</title>
</head>
<body>
<div id="container"></div>
<div id="classContainer"></div>
<script type="text/babel">
    function Function1() {
        return <>
            <h1>Function Component</h1>
            <ol>
                <li>Bacha</li>
                <li>Ayantu</li>
                <li>Urjii</li>
            </ol>
        </>;
    }
    class Class1 extends React.Component {render() {
            return (
                <>
                    <h1>This is class component</h1>
                    <ol>
                        <li>Bacha</li>
                        <li>Ayantu</li>
                        <li>Urjii</li>
                    </ol>
                </>
            );
        }
    }
    ReactDOM.createRoot(document.getElementById('container')).render(<Function1/>);
    ReactDOM.createRoot(document.getElementById('classContainer')).render(<Class1/>)
</script>
</body>
</html>
