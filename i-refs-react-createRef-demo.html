<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Refs-react-createRef-demo</title>
</head>
<body>
<h1>
    <hr color="red"/>
</h1>
<div id="container"></div>
<h1>
    <hr color="red"/>
</h1>
<pre aria-valuetext="blue">
    <b>
        => Syntax:
            ref={this.input1}
            input1 = React.createRef()
            input2 = React.createRef()
            alertValue = () => {
                alert(this.input1.current.value)
            }
    </b>
</pre>
<script type="text/babel">
    class Class1 extends React.Component {
        input1 = React.createRef()
        input2 = React.createRef()
        alertValue = () => {
            alert(this.input1.current.value)
        }
        showValue = () => {
            alert('name: ' + this.input1.current.value + ' ' +
                'age: ' + this.input2.current.value)
        }

        render() {
            return (
                <>
                    <label>name:<input placeholder="name" ref={this.input1}/></label>
                    <button onClick={this.alertValue}>submit</button>
                    <br/> <br/> <br/>
                    <label>age:<input placeholder="age" ref={this.input2}/></label>
                    <button onClick={this.showValue}>submit</button>
                </>
            )
        }
    }

    ReactDOM.createRoot(document.getElementById('container')).render(<Class1/>)
</script>
</body>
</html>
